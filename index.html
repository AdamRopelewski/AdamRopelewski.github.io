<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adam Ropelewski â€” Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon: use SVG; most modern browsers support it. PNG fallback is optional -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="assets/profile.svg" type="image/svg+xml">
</head>
<body class="dark">
  <header class="site-header">
    <a class="brand left" href="./" id="brandLink" aria-label="Go to homepage">
      <img class="logo" src="assets/profile.svg" alt="Profile">
      <div>
        <h1 data-i18n="name">Loading...</h1>
        <p class="subtitle" data-i18n="subtitle">Loading...</p>
      </div>
    </a>

    <div class="controls">
      <label class="lang-switch">
        <select id="langSelect" aria-label="Language switch">
          <option value="en">English</option>
          <option value="pl">Polski</option>
        </select>
      </label>
      <button id="themeToggle" aria-pressed="true" title="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="hero-inner">
        <div class="hero-text">
          <h2 class="hero-title" data-i18n="hero_title">Loading...</h2>
          <p class="hero-sub" data-i18n="hero_subtitle">Loading...</p>
          <div class="hero-cta">
            <a class="cv-btn" href="assets/Adam_Ropelewski_CV.pdf" download data-i18n="download_cv_text">Download CV</a>
          </div>
        </div>
        <!-- hero-image removed per request; hero is text-only by default -->
      </div>
    </section>
    <section class="about" id="about">
      <div class="about-grid">
        <div class="profile-card">
          <img src="/images/profile.jpg" alt="Profile" class="profile-pic">
        </div>
        <div class="about-text">
          <h2 data-i18n="about_title">About</h2>
          <p data-i18n="about_text">Loading... short bio.</p>
        </div>
      </div>
    </section>

    <section id="projects">
      <h2 data-i18n="projects_title">Projects</h2>
      <div class="projects-grid"></div>

      <div class="video-wrapper">
        <h3 data-i18n="video_title">Project showcase</h3>
        <h4 class="selected-project-title"></h4>
        <p class="selected-project-desc"></p>
        <div class="video-placeholder">
          <iframe id="ytFrame" width="560" height="315" src="" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="video-note" data-i18n="video_note">Video Note</p>
      </div>
    </section>

    <section id="skills">
      <h2 data-i18n="skills_title">Skills</h2>
      <div class="skills-list"></div>
    </section>

    <section id="experience">
      <h2 data-i18n="experience_title">Experience</h2>
      <div class="experience-list"></div>
    </section>

    <section id="education">
      <h2 data-i18n="education_title">Education</h2>
      <div class="education-list"></div>
    </section>

    <section id="languages">
      <h2 data-i18n="languages_title">Languages</h2>
      <div class="languages-list"></div>
    </section>

    <section id="contact">
      <h2 data-i18n="contact.contact_title">Contact</h2>
      <div class="contact-box"></div>
    </section>

    <!-- Removed Repos section - GitHub link is available in contact/profile -->
  </main>

  <footer>
    <p>&copy; <span id="year"></span> <span data-i18n="name">Loading...</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
