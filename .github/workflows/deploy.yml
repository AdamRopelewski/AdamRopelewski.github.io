name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  # Allow manual trigger from the GitHub Actions UI (handy for redeploying when secrets update)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create profile.json from secret (optional)
        if: ${{ secrets.PROFILE_JSON }}
        env:
          PROFILE_JSON: ${{ secrets.PROFILE_JSON }}
        run: |
          echo "Creating profile.json from secret"
          echo "$PROFILE_JSON" > profile.json
          
      - name: Setup pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
